    <!-- Bouton pour changer de langue -->
    <button onclick="changeLanguage('fr')">Français</button>
    <button onclick="changeLanguage('en')">English</button>

    <script>
        // Fonction pour changer la langue
        function changeLanguage(lang) {
            const elementsFr = document.querySelectorAll('[lang="fr"]');
            const elementsEn = document.querySelectorAll('[lang="en"]');

            if (lang === 'fr') {
                elementsFr.forEach(el => el.style.display = 'block');
                elementsEn.forEach(el => el.style.display = 'none');
            } else if (lang === 'en') {
                elementsFr.forEach(el => el.style.display = 'none');
                elementsEn.forEach(el => el.style.display = 'block');
            }
        }
    </script>
